<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mikey's Pizza Parlor</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Pizza Parlor</h1>
      <div class="row">
        <div class="col-sm-6 col-md-12 col-lg-8 offset-lg-2">
          <form>
            <label for="name">Enter your name:</label>
            <input type="text" id="name" class="form-control">
            <p>Select a size</p>
            <select class="form-control" id="sizes">
              <option></option>
              <option>Small</option>
              <option>Medium</option>
              <option>Large</option>
            </select>
            <p>Select a sauce</p>
            <select class="form-control" id="sauces">
              <option></option>
              <option>Red sauce</option>
              <option>White sauce</option>
              <option>No sauce</option>
            </select>
            <p>Select cheese</p>
            <select class="form-control" id="cheeses">
              <option></option>
              <option>Cheddar</option>
              <option>Mozzarella</option>
              <option>Havarti</option>
              <option>No cheese</option>
            </select>
            <p>Select meats</p>
            <select class="form-control" id="meats">
              <option></option>
              <option>Pepperoni</option>
              <option>Chicken</option>
              <option>Sausage</option>
              <option>Specialty Meat: Steak bites</option>
              <option>No meat</option>
            </select>
            <p>Select veggies</p>
            <select class="form-control" id="veggies">
              <option></option>
              <option>Onions</option>
              <option>Peppers</option>
              <option>Olives</option>
              <option>No veggies</option>
            </select>
            <p>Select extras</p>
            <select class="form-control" id="extras">
              <option></option>
              <option>Olive oil</option>
              <option>Oregano</option>
              <option>Chili powder</option>
              <option>No extras</option>
            </select>
            <br/>
            <div id="warning" class="text-center"></div>
            <button type="submit" class="btn btn-success" id="form-submit">Order!</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-md-8 offset-md-2">
          <h2 class="text-center hidden">Order Summary</h2>
          <div id="decoration"></div>
          <div id="output">
            <div class="card">
              <div class="card-body">
                <div class="card-text">
                  <p class="output-p"><span id="user-name"></span>'s order:</p>
                  <p class="output-p">Your size: <span id="user-size" class="bold"></span></p>
                  <p class="output-p">Your sauce: <span id="user-sauce" class="bold"></span></p>
                  <p class="output-p">Your cheese: <span id="user-cheese" class="bold"></span></p>
                  <p class="output-p">Your meat: <span id="user-meat" class="bold"></span></p>
                  <p class="output-p">Your veggies: <span id="user-veggie" class="bold"></span></p>
                  <p class="output-p">Your extras: <span id="user-extra" class="bold"></span></p>
                  <p class="output-p">Your total is: <span id="user-price" class="bold"></span></p>
                  <button type="button" id="reload-button" class="btn btn-info">Refresh</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
